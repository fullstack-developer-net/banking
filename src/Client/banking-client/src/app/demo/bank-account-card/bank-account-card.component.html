<div class="card">
  <div class="upper">
    <h6><img src="https://logos-world.net/wp-content/uploads/2020/09/Mastercard-Logo-2016-2020.png" alt="Visa Logo" width="60" /></h6>
    <div>
      <img
        src="https://th.bing.com/th/id/R.ca064640a799d1a0701d2edeef06c956?rik=g%2f3yR5fYzC5Wuw&pid=ImgRaw&r=0"
        alt="Visa Logo"
        width="60"
      />
    </div>
  </div>

  <div class="lower">
    <span class="text-white d-block f-30 f-w-300 my-3">
      {{ auth.fullName }}
    </span>
    <h2 class="">{{ accountNumber | creditCardNumber }}</h2>
  </div>
</div>
